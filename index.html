<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/2564131498.js" crossorigin="anonymous"></script>
        <title>Telephone Number Validator </title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Telephone Number Validator</h1>
                    
                <div class="phone-div">
                    <div class="phone-screen-div">
                        <div class="phone-top-border">
                            <div class="phone-camera"></div>
                        </div>
                        <label for="input">Enter a Phone Number:</label>
                        <input type="text" id="user-input" class="user-input" value="" />
                        <div id="results-div" class="results-div">
                        </div>
                    </div>
                    
                    <button class="check-btn" id="check-btn">Check</button>
                    <button class="clear-btn" id="clear-btn">Clear</button>
                        
                </div>
            </div>
            
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
